<div class="content">
  <div class="form-container">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Cars in each quarter </mat-label>
        <mat-select (selectionChange)="selectedValue($event)" [(value)]="selectedQuarter">
          <mat-option *ngFor="let quarter of quarters; index as i;" value="{{quarter.value}}">{{quarter.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <span style="padding-left:50px;"></span>
     <div>
      <mat-form-field appearance="fill">
        <mat-label>Cars Release status </mat-label>
        <mat-select (selectionChange)="selectedStatus($event)" [(value)]="selectedStat">
          <mat-option  *ngFor="let stat of status; index as i;" value="{{stat}}">{{stat}}</mat-option>
        </mat-select>
      </mat-form-field>
     </div>
     <span style="padding-left:50px;"></span>
     <div>
      <button style="margin-top:10px;" (click)="reset()" color="primary" mat-raised-button>Reset</button>
     </div>
  </div>
   
    <div class="card-container">
      <ng-container *ngIf="filteredCars">
        <app-smallcar *ngFor="let car of filteredCars; index as i;" [car]='car'></app-smallcar>
      </ng-container>
        <div *ngIf="loading">
           Loading...
        </div>
        <div *ngIf="noData">
          No cars available.
       </div>
    </div>
</div>
